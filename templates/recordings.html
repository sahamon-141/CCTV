<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Recordings</h1>
        
        <div class="row mb-4">
            <div class="col">
                <form method="POST" action="{{ url_for('filter_recordings') }}" class="row g-3">
                    <div class="col-md-4">
                        <input type="date" name="date" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <select name="camera_name" class="form-select">
                            <option value="">All Cameras</option>
                            {% if cameras %}
                                {% for name in cameras.keys() %}
                                <option value="{{ name }}">{{ name }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Filter</button>
                        <a href="{{ url_for('recordings') }}" class="btn btn-secondary">Reset</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Camera</th>
                        <th>Path</th>
                        <th>Size</th>
                        <th>Modified</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% if recordings %}
                        {% for rec in recordings %}
                        <tr>
                            <td>{{ rec.camera }}</td>
                            <td>{{ rec.path }}</td>
                            <td>{{ (rec.size/1024/1024)|round(2) }} MB</td>
                            <td>{{ rec.modified }}</td>
                            <td>
                                <a href="{{ url_for('download_recording', filename=rec.path) }}" class="btn btn-sm btn-success">Download</a>
                                <a href="{{ url_for('delete_recording', filename=rec.path) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="5" class="text-center">No recordings found</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
        
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
